<div class="modal-dialog">
	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">&times;</button>
		    <h4 class="modal-title">Criar novo {{entidadeselecionada.nome}}</h4>
		</div>

		<div class="modal-body">
		    <div ng-repeat="(key, value) in entidadeselecionada.modelo">
				<!--INPUTS DO TIPO STRING-->
				<span ng-if="value == 'String'">
					<div class="form-group">
						<label>{{key}}({{value}})</label>
						<input type="text" class="form-control" ng-model="entidadeselecionada.novaentidade[key]">
					</div>
				</span>
				<!--INPUTS DO TIPO NUMBER-->
				<span ng-if="value == 'Number'">
					<div class="form-group">
						<label>{{key}}({{value}})</label>
						<input type="number" class="form-control" ng-model="entidadeselecionada.novaentidade[key]">
					</div>
				</span>
				<!--INPUTS DO TIPO DATE-->
				<span ng-if="value == 'Date'">
					<div class="form-group">
						<label>{{key}}({{value}})</label>
						<input class="form-control" ui-mask="99/99/9999" ng-model="entidadeselecionada.novaentidade[key]">
					</div>
				</span>
		    </div>
		    <div>
		    	<button class="btn btn-success" ng-click="salvarEntidade()">
		    		Salvar
		    	</button>
		    </div>
		</div>

 		<div class="modal-footer">
		    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
