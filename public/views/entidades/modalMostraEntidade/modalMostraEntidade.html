<div class="modal-dialog">
    <div class="modal-content">
        <!--CABECARIO-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Lista de {{listaentidade.nome}}s</h4>
        </div>
        <!--CORPO-->
        <div class="modal-body">
            <!-- MSG N EXISTE ENTIDADE CRIADA-->
            <div ng-if="listaentidade.lista == undefined">
                <div class="text-center"><h4>NÃ£o existe {{listaentidade.nome}}/s criados!</h4></div>
            </div>
            <!--TABELA ENTIDADE-->
            <div class="div-modalMostraEntidade" ng-if="listaentidade.lista != undefined">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" >Edit</th>
                        <th class="text-center" >Delete</th>
                        <th class="text-center" ng-repeat="(key, value) in listaentidade.lista[0]">{{key}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="entidade in listaentidade.lista">
                        <!--BTN EDIT-->
                        <td align="center">
                            <button
                                    class="btn button-style-1"
                                    data-dismiss="modal"
                                    data-toggle="modal"
                                    data-target="#modalCriaEntidade"
                                    ng-click="selecionavardiretiva({entidadediretivanome: listaentidade.nome, entidadediretivamodelo: listaentidade.modelo, dadoentidadediretiva: entidade})"
                            >
                                <i class="glyphicon glyphicon-cog"></i>
                            </button>
                        </td>
                        <!--BTN DELETE-->
                        <td align="center">
                            <button
                                    class="btn btn-danger"
                                    data-dismiss="modal"
                                    data-toggle="modal"
                                    data-target="#modalConfirmaEntidadeDelete"
                                    ng-click="selecionavardiretiva({entidadediretivanome: listaentidade.nome, entidadediretivamodelo: listaentidade.modelo, dadoentidadediretiva: entidade})"
                            >
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                        <td align="center" ng-repeat="(key, value) in entidade">{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
