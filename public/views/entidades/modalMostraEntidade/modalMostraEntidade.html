<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Lista de {{listaentidade.nome}}s</h4>
        </div>

        <div class="modal-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center" ng-repeat="(key, value) in listaentidade.modelo">{{key}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entidade in listaentidade.lista">
                        <td align="center" ng-repeat="(key, value) in entidade">{{value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
